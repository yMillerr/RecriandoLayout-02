<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mentoria</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="page">

            <header>
                <h1>Mentoria</h1>

                <p>
                    Preencha o formulário abaixo para agendar a sua mentoria
                </p>
            </header>

            <form id="my-form">

                <fieldset id="top">
                    <div class="fieldset-wrapper">
                        <legend>Informações pessoais</legend>

                        <div class="colum-1">

                            <div class="form-wrapper">
                                <label for="event-name">Nome</label>
                                <input type="text"  id="event-name" required>
                            </div>

                            <div class="form-wrapper">
                                <label for="event-last">Sobrenome</label required>
                                <input type="text"  id="event-last">
                            </div>

                        </div>

                        <div class="form-wrapper">
                            <label for="event-email">Email</label><span>(digite um email válido)</span>
                            <input type="email"  id="event-email" required>
                        </div>

                        <div class="form-wrapper">
                            <label for="event-password">Senha</label><span>(minímo 6 caracteres)</span>
                            <input type="password"  id="event-password" minlength="6" required>
                        </div>

                    </div>

                </fieldset>

                <fieldset id="mid">
                    <div class="fieldset-wrapper">
                        <legend>Informações do mentor</legend>

                        <div class="form-wrapper">
                            <label for="event-Mname">Nome do seu mentor</label><span>(somente o primeiro nome)</span>
                            <input type="text"  id="event-Mname">
                        </div>

                    </div>
                </fieldset>

                <fieldset id="bottom">

                    <div class="fieldset-wrapper">
                        <legend>Seus horários disponiveis</legend>
                            <label class="title">Primeira mentoria</label>

                        <div class="colum-2">

                            <div class="form-wrapper">
                                <label for="event-data">Data</label><span>(DD/MM/AA)</span>
                                <input type="date"  id="event-data" required>
                            </div>

                            <div class="beginEnd">

                                <div class="form-wrapper">
                                    <label for="event-beginFirts">Das</label>
                                    <input type="time"  id="event-beginFirst" required>
                                </div>

                                <div class="form-wrapper">
                                    <label for="event-endFirst">Até</label>
                                    <input type="time"  id="event-endFirst" required>
                                </div>

                            </div>

                        </div>

                            <label class="title">Segunda mentoria</label>
                        <div class="colum-2">

                            <div class="form-wrapper">
                                <label for="event-data">Data</label><span>(DD/MM/AA)</span>
                                <input type="date"  id="event-data">
                            </div>

                                <div class="beginEnd">
                                    <div class="form-wrapper">
                                        <label for="event-begin">Das</label>
                                        <input type="time"  id="event-begin">
                                    </div>

                                    <div class="form-wrapper">
                                        <label for="event-end">Até</label>
                                        <input type="time"  id="event-end">
                                    </div>
                                </div>
                        </div>
                    </div>
                </fieldset>
            </form>

            <footer>

                <input 
                    class="button"
                    type="button" 
                    value="salvar" 
                    form="my-form"
                >

            </footer>

        </div>
    </body>
</html>
